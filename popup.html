<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    #startBtn {
      background: #ff4087;
      color: white;
    }
    #startBtn:hover {
      background: #e03879;
    }
    #stopBtn {
      background: #f44336;
      color: white;
    }
    #downloadBtn {
      background: #76abaf;
      color: white;
    }
    #downloadBtn:hover {
      background: #66969b;
    }
    #clearBtn {
      background: #9E9E9E;
      color: white;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      text-align: center;
      font-weight: 600;
    }
    .recording {
      background: #ffebee;
      color: #c62828;
    }
    .idle {
      background: #e8f5e9;
      color: #2e7d32;
    }
    #clickCount {
      margin: 10px 0;
      font-size: 14px;
      color: #666;
    }
    .settings-container {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #ccc;
    }
    .setting {
      display: flex;
      flex-direction: column; /* Stack label and select */
      align-items: flex-start;
      margin-bottom: 10px;
    }
    .setting span {
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 12px;
      color: #333;
    }
    select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: white;
    }
    #loggingDescription {
      margin-top: 5px;
      font-size: 12px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Record Steps</h2>
  <div id="status" class="idle">Ready to Record</div>
  <div id="clickCount">Actions recorded: 0</div>

  <div class="settings-container">
    <div class="setting">
      <span>Logging Level</span>
      <select id="loggingLevel">
        <option value="0">Minimal (Interactions only)</option>
        <option value="1">Standard (+ Focus events)</option>
        <option value="2">Detailed (+ State changes)</option>
        <option value="3">Verbose (Everything/Debug)</option>
      </select>
      <div id="loggingDescription">Records clicks, typing, and navigation. Best for clean test scripts.</div>
    </div>
  </div>

  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <button id="downloadBtn">Download Recording</button>
  <button id="clearBtn">Clear Recording</button>
  
  <script src="constants.js"></script>
  <script src="popup.js"></script>
</body>
</html>
