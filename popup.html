<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Record Steps</title>
  <!-- Google Fonts for Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Local Stylesheet -->
  <link rel="stylesheet" href="popup.css" />
  <!-- Material Web Components (MWC) -->
  <script type="module" src="material.js"></script>
</head>
<body>

  <!-- All UI elements will be rebuilt here using Material Web Components -->
  <div class="main-container">
    <!-- Header -->
    <h2>Record Steps</h2>

    <!-- Status Indicator -->
    <div id="status" class="status-container idle">
      <span class="icon google-symbols-outlined">radio_button_unchecked</span>
      <p class="text">Ready to Record</p>
    </div>

    <!-- Action Buttons -->
    <div class="button-row">
      <md-filled-button id="startBtn">Start</md-filled-button>
      <md-outlined-button id="stopBtn" disabled>Stop</md-outlined-button>
    </div>

    <!-- Data Management Buttons -->
    <div class="button-row">
      <md-text-button id="downloadBtn">Download JSON</md-text-button>
      <md-text-button id="clearBtn">Clear</md-text-button>
    </div>

    <!-- Click Count -->
    <p id="clickCount">
      Actions recorded: 0
    </p>
  </div>

  <!-- Popup script -->
  <script src="popup.js"></script>

  <!-- Confirmation Dialog -->
  <md-dialog id="confirmDialog">
    <div slot="headline">Clear Recording</div>
    <div slot="content">
      Are you sure you want to delete all recorded actions? This cannot be undone.
    </div>
    <div slot="actions">
      <md-text-button value="cancel">Cancel</md-text-button>
      <md-text-button value="clear">Clear</md-text-button>
    </div>
  </md-dialog>
</body>
</html>
