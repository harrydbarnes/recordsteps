<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Record Steps</title>
  <!-- Google Fonts for Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Material Web Components (MWC) -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@material/web/all.js?module"></script>

  <style>
    /* General body styling for the popup */
    body {
      width: 340px;
      padding: 0;
      margin: 0;
      /* Using Material 3 theme colors for background */
      background-color: var(--md-sys-color-surface-container-low);
    }
    /* Main container for layout and theming */
    .main-container {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    /* Header styles */
    h2 {
      margin: 0;
      /* Using Material 3 typography */
      font: var(--md-sys-typescale-headline-small);
      color: var(--md-sys-color-on-surface);
    }
    /* Status indicator styling */
    .status-container {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border-radius: 12px;
    }
    .status-container.idle {
      background-color: var(--md-sys-color-secondary-container);
      color: var(--md-sys-color-on-secondary-container);
    }
    .status-container.recording {
      background-color: var(--md-sys-color-tertiary-container);
      color: var(--md-sys-color-on-tertiary-container);
    }
    .status-container .icon {
      font-size: 24px;
    }
    .status-container .text {
      font: var(--md-sys-typescale-body-large);
      margin: 0;
    }
    /* Button container for layout */
    .button-row {
      display: flex;
      gap: 8px;
      justify-content: space-between;
    }
    /* Ensure buttons fill the available space */
    md-filled-button, md-outlined-button, md-text-button {
      flex-grow: 1;
    }
  </style>
</head>
<body>

  <!-- All UI elements will be rebuilt here using Material Web Components -->
  <div class="main-container">
    <!-- Header -->
    <h2>Record Steps</h2>

    <!-- Status Indicator -->
    <div id="status" class="status-container idle">
      <span class="icon google-symbols-outlined">radio_button_unchecked</span>
      <p class="text">Ready to Record</p>
    </div>

    <!-- Action Buttons -->
    <div class="button-row">
      <md-filled-button id="startBtn">Start</md-filled-button>
      <md-outlined-button id="stopBtn" disabled>Stop</md-outlined-button>
    </div>

    <!-- Data Management Buttons -->
    <div class="button-row">
      <md-text-button id="downloadBtn">Download JSON</md-text-button>
      <md-text-button id="clearBtn">Clear</md-text-button>
    </div>

    <!-- Click Count -->
    <p id="clickCount" style="text-align: center; font: var(--md-sys-typescale-body-medium); color: var(--md-sys-color-on-surface-variant);">
      Actions recorded: 0
    </p>
  </div>

  <!-- Popup script -->
  <script src="popup.js"></script>
</body>
</html>
